<div class="flex flex-col h-fit md:h-full">
  <div class="h-[10%] w-full rounded-t-lg bg-[rgba(255,255,255,0.61)] flex flex-col lg:flex-row justify-center items-center">
    <h2 class="text-3xl py-4 md:py-0">Obedný lístok</h2>
  </div>
  <div class="flex flex-col justify-around w-full h-[90%] md:flex-row">
    <div *ngIf="this.role == 'ROLE_ADMIN' || this.role == 'ROLE_TEACHER'" class="bg-[#5b698dcc] py-4 lg:py-0 h-full w-full lg:w-[30%] flex justify-center">
      <app-obedy-form [lunch]="lunchEditing" (editLunchEmitter)="updateLunch($event)"></app-obedy-form>
    </div>
    <div class="bg-[#ffffff3b] py-4 lg:py-0 h-full w-full lg:w-[70%]">
      <app-obedy-list [lunches]="lunches" (editLunch)="editLunchFromList($event)"></app-obedy-list>
    </div>
  </div>
</div>
