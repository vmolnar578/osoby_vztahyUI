<div class="text-white bg-[#5b698dcc] md:h-full w-full md:w-[25%] rounded-bl-lg flex flex-col justify-between">
  <app-rodicia-list
    class="m-5"
    [parents]="parents"
    (showParent)="showParentFromList($event)"
    (editParent)="editParentFromList($event)"
    (deleteParent)="deleteParentFromList($event)"
  ></app-rodicia-list>
  <div class="flex justify-around text-2xl items-center bg-[#b7bbc573] rounded-bl-lg w-full h-16">
    <button id="add" (click)="toggleForm()"><i class="fas fa-plus"></i> Prida≈•</button>
  </div>
</div>
<div class="relative md:w-[75%] w-full h-full">
  <div id="form" class="md:absolute z-50 hidden justify-around items-center bg-[#8d94aa] w-full h-full backdrop-blur-3xl">
    <div class="w-fit h-full">
      <app-rodicia-form [parent]="parentEditing" (parentEmitter)="pushParent($event)" (editParentEmitter)="updateParent($event)"></app-rodicia-form>
    </div>
  </div>
  <div class="h-full w-full">
    <app-rodicia-details [parent]="parentShowing"></app-rodicia-details>
  </div>
</div>
