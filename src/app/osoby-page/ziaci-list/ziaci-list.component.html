<div class="list text-2xl font-thin flex gap-3 cursor-pointer" *ngFor="let s of students" (click)="show(s)">
  {{ s.firstName }} {{ s.lastName }}
  <div class="flex gap-3">
    <button (click)="edit(s)"><i class="text-sm fas fa-pencil-alt"></i></button>
    <button (click)="delete(s)"><i class="text-sm fas fa-minus"></i></button>
  </div>
</div>
