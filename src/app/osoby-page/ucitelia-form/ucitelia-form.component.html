<form class="flex flex-col h-full justify-around text-xl" [formGroup]="teacherForm">
  <div class="flex flex-col md:flex-row gap-0 md:gap-10">
    <div class="flex flex-col">
      Meno: <input class="md:p-3 rounded-md mt-4" type="text" formControlName="firstName" /><br />
      Priezvisko: <input class="md:p-3 rounded-md mt-4" type="text" formControlName="lastName" /><br />
      Pohlavie: <input class="md:p-3 rounded-md mt-4" type="text" formControlName="gender" /><br />
      Tel. číslo: <input class="md:p-3 rounded-md mt-4" type="text" formControlName="phoneNumber" /><br />
    </div>
    <div class="flex flex-col">
      Dátum narodenia: <input class="md:p-3 rounded-md mt-4" type="date" formControlName="dateOfBirth" /><br />
      ID obeda: <input class="md:p-3 rounded-md mt-4" type="text" formControlName="lunchId" /><br />
      Obrázok: <input placeholder="URL" class="md:p-3 rounded-md mt-4" type="text" formControlName="image" /><br />
    </div>
  </div>
  <span class="flex gap-10 justify-center text-white">
    <button class="bg-slate-500 shadow-[#ffffff1e] shadow-lg p-3 rounded-md" (click)="addTeacher()">Pridať učitela</button>
    <button class="bg-slate-500 shadow-[#ffffff1e] shadow-lg p-3 rounded-md" (click)="editTeacher()">Upraviť učitela</button>
  </span>
</form>
